<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciudadelas Online</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Ciudadelas Online</h1>
            <p>El tiempo por turno es de 30 segundos</p>
        </header>

        <div class="game">
            <div id="timer" class="timer">30</div>
            <div id="playerTurn" class="player-turn">Es tu turno</div>

            <div id="gameArea">
                <!-- Aquí se desplegarán las cartas y el contenido del juego -->
            </div>

            <div id="actions">
                <button id="startButton">Empezar Juego</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
